<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <form action="login.html" method="get">
        <fieldset>
            <legend>账户信息</legend>
            <font color="red" size="2">*</font>
            用户名：<input type="text" name="username" maxlength="6" value="username">
            <br>
            <br>
            <font color="red" size="2">*</font>
            密&nbsp;&nbsp;码：
            <input type="password" name="password" value="password">
            <br>
            <br> 邮&nbsp;&nbsp;箱：
            <input type="email">
            <br>
            <br> 性别：
            <input type="radio" name="gender" checked="checked">男
            <input type="radio" name="gender">女
            <br>
            <br> 年龄：
            <input type="number">
            <br>
            <br> 出生日期：
            <input type="date">
        </fieldset>
        <br>
        <fieldset>
            <legend>公司信息</legend>
            公司名称：<input type="text" name="公司名称"><br>
            <br> 公司所在地址：
            <select>
            <option selected="selected">---请选择---</option>
            <option>北京</option>
            <option>上海</option>                    
            <option>河北</option>                    
            <option>山西</option>
            <option>山东</option>
        </select>
            <select>
            <option selected="selected">---请选择---</option>
        <optgroup label="北京市">
            <option>房山区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
        </optgroup>
        <optgroup label="上海">
            <option>房山区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
        </optgroup>
        </select>
            <br>
            <br>购买类型用途：
            <input type="checkbox" checked="checked">葡萄
            <input type="checkbox">草莓
            <input type="checkbox">百香果&nbsp;&nbsp;
            <!-- 重置按钮 -->
            <input type="reset">
            <br>
            <br>公司行业：
            <select multiple="multiple">
                <option selected="selected">---请选择---</option>
                <option>北京</option>
                <option>上海</option>                    
                <option>河北</option>                    
                <option>山西</option>
                <option>山东</option>
            </select>

            <br>
            <br>
            <!-- 文件上传控件 -->
            上传头像：<input type="file">
            <br>
            <br>
            <input type="image" src="400*400.jpeg" name="注册" value="注册">
        </fieldset>
        <input type="submit" name="submit" value="立即注册">

    </form>

</body>

</html>
