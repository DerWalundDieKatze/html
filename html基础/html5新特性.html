<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="1.php" method="POST">
        <!--网址控件-->
        <input type="url">
        <!--日期控件-->
        <input type="date">
        <!--时间控件-->
        <input type="time">
        <!--邮件控件-->
        <input type="email">
        <!--数字控件,step不写默认跳动1个数字-->
        <input type="number" step="6">
        <!--滑块控件-->
        <input type="range" step="50">
        <input type="submit">
    </form>
</body>

</html>
